fail_fast: true

default_language_version:
  python: python3.13

default_install_hook_types:
  - pre-commit

repos:
  # ---------------------------------------------------------------------------- #
  #                               Pre-Commit Hooks                             #
  # ---------------------------------------------------------------------------- #

  # -----------------------------  Security Tools ---------------------------- #
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.27.0
    hooks:
      - id: gitleaks
        name: " security 路 Detect hardcoded secrets"

  # ---------------------------  Code Quality Tools -------------------------- #
  ### Python Tools ###
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        name: " python 路 Remove unused imports and variables"
        args:
          [
            "--in-place",
            "--recursive",
            "--remove-all-unused-imports",
            "--remove-unused-variables",
            "--ignore-init-module-imports",
          ]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: " python 路 Sort imports"
        args: ["--profile", "black"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.13
    hooks:
      - id: ruff-format
        name: " python 路 Format with Ruff"

  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject
        name: " python 路 Validate pyproject.toml"
        additional_dependencies: ["validate-pyproject-schema-store[all]"]

  # ----------------------------  Filesystem Tools --------------------------- #

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Filesystem Checks
      - id: check-executables-have-shebangs
        name: " filesystem/锔 exec 路 Verify shebang presence"
      - id: check-shebang-scripts-are-executable
        name: " filesystem/锔 exec 路 Verify script permissions"
      - id: check-case-conflict
        name: " filesystem/ names 路 Check case sensitivity"
      - id: check-illegal-windows-names
        name: " filesystem/ names 路 Validate Windows filenames"
      - id: check-symlinks
        name: " filesystem/ symlink 路 Check symlink validity"
      - id: destroyed-symlinks
        name: " filesystem/ symlink 路 Detect broken symlinks"
      # -------------------------------  Git Tools ------------------------------- #
      - id: check-merge-conflict
        name: " git 路 Detect conflict markers"
      - id: forbid-new-submodules
        name: " git 路 Prevent submodule creation"
      - id: check-added-large-files
        name: " git 路 Block large file commits"
        args: ["--maxkb=5000"]
